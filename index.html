<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/tomato-svgrepo-com.svg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>

    <title>Study Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="timer-container">
        <div class="study-container">
          <h1>Study Timer</h1>
          <!-- <p class="description">
            Based on pomodoro's technique, this timer is engineered to optimize
            your study sessions, helping you stay focused and productive.
          </p> -->
          <div class="timer">
            <p>25 : 00</p>
          </div>
          <div class="buttons">
            <button type="button" class="btn btn-success start">START</button>
            <button type="button" class="btn btn-danger stop">STOP</button>
            <button type="button" class="btn btn-secondary reset">RESET</button>
          </div>
        </div>
        <div class="images-container">
          <div class="gif-container">
            <img src="./assets/Studying.gif" alt="studying" />
          </div>
          <div class="break-tips">
            <div>
              <h4>💡 Tips for breaks:</h4>
              <ul>
                <li>Move around 🏃</li>
                <li>Stretching 🤸‍♀️</li>
                <li>Hydrate 💧</li>
                <li>Quick snack 🍎</li>
                <li>Visual Break 👀</li>
                <li>Review Goals 📃</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="break-container">
        <h3>Start Break</h3>
        <div class="break buttons">
          <button type="button" class="btn btn-outline-info short">
            SHORT
          </button>
          <button type="button" class="btn btn-outline-info medium">
            MEDIUM
          </button>
          <button type="button" class="btn btn-outline-info long">LONG</button>
        </div>
      </div>
    </div>
  </body>
</html>
